<section class="login-block">
  <!-- Container-fluid starts -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <!-- Authentication card start -->

        <form #f="ngForm" (ngSubmit)="f.form.valid && resetPassword(f)" novalidate class="md-float-material form-material">
          <div class="text-center">
            <img style="width: 120px;" src="assets/images/logomarca.png" alt="logo.png">
          </div>
          <div class="auth-box card">
            <div class="card-block">
              <div class="row m-b-20">
                <div class="col-md-12">
                  <h3 class="text-left">Resetar senha</h3>
                </div>
              </div>

              <div class="form-group form-primary">
                <input type="text" name="email" class="form-control" [(ngModel)]="userReset.email" #email="ngModel" required>
                <span class="form-bar"></span>
                <label class="float-label">Digite Seu Email</label>
                <div *ngIf="f.submitted && email.invalid" class="text-danger">
                    O Email é obrigatório
                  </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <button type="submit" class="btn btn-primary btn-md btn-block text-center m-b-20 ripple light">Resetar
                    Senha</button>
                  <p class="f-w-600 text-right">Voltar para o <a [routerLink]="['']">Login.</a></p>
                  <a [routerLink]="['/newuser']" class="text-center f-w-600 blue" i18n="@@common.newaccount">Não tem
                    uma conta ? Experimente grátis!</a>
                </div>
              </div>
              <hr />
              <div class="row">
                <div class="col-md-12">
                  <p class="text-inverse text-center m-b-0">
                    Dúvidas? Ligue ou converse via <br />WhatsApp <b>(11) 95766-0992</b><br />Central de Lealdade
                  </p>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <!-- end of col-sm-12 -->
    </div>
    <!-- end of row -->
  </div>
  <!-- end of container-fluid -->
</section>
